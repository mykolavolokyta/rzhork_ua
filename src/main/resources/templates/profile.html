<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Profile - rzhork.ua</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section th:fragment="content">
        <div class="max-w-7xl mx-auto p-6 sm:p-10 lg:p-12">
            <div class="bg-white shadow-lg rounded-lg p-8">
                <div class="flex flex-col md:flex-row items-center md:items-start">
                    <div class="md:ml-8 mt-4 md:mt-0 w-full">
                        <div class="flex justify-between items-center">
                            <h1 class="text-3xl font-bold text-gray-900" th:text="${user.username}">Ім'я користувача</h1>
                            <button class="text-indigo-600 hover:text-indigo-500 text-sm font-medium">Редагувати профіль</button>
                        </div>
                        <p class="text-gray-600 mt-2">Пароль: <span class="font-semibold" th:text="${user.password}">******</span></p>
                        <div sec:authorize="!isAuthenticated()">
                            This content is only shown to unauthenticated users.
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            This content is only shown to authenticated users.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
