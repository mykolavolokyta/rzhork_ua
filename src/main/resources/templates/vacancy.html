<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacancy Details - rzhork.ua</title>
</head>
    <body>
        <section th:fragment="content">
            <div class="max-w-6xl mx-auto px-6 py-10">
                <div class="bg-white shadow-md rounded-lg p-8">
                    <div class="mb-6">
                        <h1 th:text="${vacancy.title}" class="text-3xl font-bold text-gray-900 mb-4"></h1>
                        <div class="text-gray-600 text-sm">
                            <p th:text="'Location: ' + ${vacancy.location}" class="mr-4"></p>
                            <p th:text="'Company: ' + ${vacancy.company}"></p>
                        </div>
                    </div>

                    <div class="mb-6">
                        <p class="text-xl text-indigo-600 font-semibold"
                           th:text="${vacancy.salary.intValue()} + ' грн/місяць'"></p>
                    </div>

                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">Job Description</h2>
                        <p th:text="${vacancy.description}" class="text-gray-700 leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
