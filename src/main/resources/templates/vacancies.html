<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rzhok_ua</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<header class="bg-white border-b shadow-md">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-32" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="text-4xl font-extrabold text-indigo-600">rzhork</span>
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="#" class="font-semibold leading-6 text-gray-900">Vacancies</a>
            <a href="#" class="font-semibold leading-6 text-gray-900">Companies</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
</header>

<div class="max-w-6xl mx-auto px-8 sm:px-10 lg:px-12 py-8">
    <ul role="list" class="divide-y divide-gray-100">
        <li th:each="vacancy : ${vacancies}" class="py-8 bg-white rounded-lg shadow-md p-6 hover:bg-gray-100 transition-colors mb-6 duration-200">
            <a th:href="@{'/vacancy/' + ${vacancy.title}}" class="flex justify-between gap-x-6">
                <div class="flex min-w-0 gap-x-4">
                    <div class="min-w-0 flex-auto">
                        <p th:text="${vacancy.title}" class="text-lg font-bold leading-6 text-gray-900"></p>
                        <p th:text="'Location: ' + ${vacancy.location}" class="mt-2 text-sm leading-6 text-gray-500"></p>
                        <p th:text="'Company: ' + ${vacancy.company}" class="mt-2 text-sm leading-6 text-gray-500"></p>
                    </div>
                </div>
                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                    <p th:text="${vacancy.salary.intValue()} + ' грн/місяць'" class="text-lg leading-6 text-gray-900"></p>
                    <p class="mt-2 text-sm leading-6 text-gray-500">Posted: <span th:text="24.02.2022"></span></p>
                </div>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
