<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Company - rzhork.ua</title>
</head>
<body>
    <section th:fragment="content">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-100">
            <div class="sm:mx-auto sm:w-full sm:max-w-lg">
                <h2 class="mt-2 text-center text-3xl font-extrabold leading-9 tracking-tight text-gray-900">Створіть акаунт для компанії</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white shadow-lg rounded-lg p-8">
                <form th:action="@{/company/register}" method="post" class="space-y-6" onsubmit="return validatePassword()">

                    <div>
                        <label for="email" class="block text-lg font-medium leading-6 text-gray-900">Електронна пошта</label>
                        <div class="mt-2">
                            <input id="email" name="username" type="email" autocomplete="email" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-lg font-medium leading-6 text-gray-900">Пароль</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-lg font-medium leading-6 text-gray-900">Підтвердьте пароль</label>
                        <div class="mt-2">
                            <input id="confirm-password" name="confirmPassword" type="password" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
                        </div>
                    </div>

                    <div>
                        <label for="company-name" class="block text-lg font-medium leading-6 text-gray-900">Назва компанії</label>
                        <div class="mt-2">
                            <input id="company-name" name="companyTitle" type="text" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
                        </div>
                    </div>

                    <div>
                        <label for="location" class="block text-lg font-medium leading-6 text-gray-900">Місцезнаходження компанії</label>
                        <div class="mt-2">
                            <input id="location" name="companyLocation" type="text" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
                        </div>
                    </div>

                    <div>
                        <label for="description" class="block text-lg font-medium leading-6 text-gray-900">Опис компанії</label>
                        <div class="mt-2">
                            <textarea id="description" name="companyDescription" rows="3" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg"></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-lg bg-green-600 px-4 py-3 text-lg font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Зареєструвати компанію</button>
                    </div>
                </form>

                <p class="mt-10 text-center text-lg text-gray-500">
                    Є акаунт?
                    <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Увійти</a>
                </p>
            </div>
        </div>

        <script>
            function validatePassword() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirm-password").value;
                if (password !== confirmPassword) {
                    alert("Паролі не співпадають!");
                    return false;
                }
                return true;
            }
        </script>
    </section>
</body>
</html>
