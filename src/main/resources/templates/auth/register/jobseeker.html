<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Jobseeker - rzhork.ua</title>
</head>
<body>
  <section th:fragment="content">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-200">
      <div class="sm:mx-auto sm:w-full sm:max-w-lg">
        <h2 class="mt-2 text-center text-3xl font-extrabold leading-9 tracking-tight text-gray-900">Створіть акаунт</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white shadow-lg rounded-lg p-8">
        <form th:action="@{/jobseeker/register}" method="post" class="space-y-6" onsubmit="return validatePassword()">

          <div>
            <label for="email" class="block text-lg font-medium leading-6 text-gray-900">Електронна пошта</label>
            <div class="mt-2">
              <input id="email" name="username" type="email" autocomplete="email" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
            </div>
          </div>

          <div>
            <label for="name" class="block text-lg font-medium leading-6 text-gray-900">Ім'я</label>
            <div class="mt-2">
              <input id="name" name="name" type="text" autocomplete="text" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
            </div>
          </div>

          <div>
            <label for="password" class="block text-lg font-medium leading-6 text-gray-900">Пароль</label>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
            </div>
          </div>

          <div>
            <label for="confirm-password" class="block text-lg font-medium leading-6 text-gray-900">Підтвердьте пароль</label>
            <div class="mt-2">
              <input id="confirm-password" name="confirmPassword" type="password" required class="block w-full rounded-lg border border-gray-300 px-4 py-3 text-lg text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg">
            </div>
          </div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-3 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Зареєструватися</button>
          </div>
        </form>

        <p class="mt-4 text-center text-lg text-gray-700">
          <a href="/company/register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Зареєструватися як роботодавець</a>
        </p>

        <p class="mt-4 text-center text-lg text-gray-500">
          Є акаунт?
          <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Увійти</a>
        </p>
      </div>
    </div>

    <script>
      function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        if (password !== confirmPassword) {
          alert("Паролі не співпадають!");
          return false;
        }
        return true;
      }
    </script>
  </section>
</body>
</html>
