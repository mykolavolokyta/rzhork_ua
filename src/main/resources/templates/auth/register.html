<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register - rzhork.ua</title>
</head>
<body>
  <section th:fragment="content">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Зареєструйтеся</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex flex-col space-y-6">
          <button type="button" onclick="location.href='/jobseeker/register'"
                  class="flex w-full justify-center rounded-lg bg-indigo-600 px-6 py-4 text-lg font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Зареєструватися як шукач роботи
          </button>

          <button type="button" onclick="location.href='/company/register'"
                  class="flex w-full justify-center rounded-lg bg-green-600 px-6 py-4 text-lg font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
            Зареєструватися як роботодавець
          </button>
        </div>

        <p class="mt-10 text-center text-sm text-gray-500">
          Є акаунт?
          <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Увійти</a>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
