<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Vacancy - rzhork.ua</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<section th:fragment="content">
    <div class="max-w-4xl mx-auto px-8 sm:px-10 lg:px-12 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create New Vacancy</h1>
        <form th:action="@{'/vacancies/create'}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="title">Title</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" placeholder="Job Title" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="location">Location</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="location" name="location" type="text" placeholder="Job Location" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="salary">Salary (грн/місяць)</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="salary" name="salary" type="number" placeholder="Salary" min="0" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="description">Description</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" placeholder="Job Description" rows="4" required></textarea>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-4">Candidate Requirements</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="education">Education</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="education" name="education" type="text" placeholder="Required Education" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="experience">Experience (years)</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="experience" name="experience" type="text" placeholder="Years of Experience (e.g., 2.5)" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="skills">Skills</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="skills" name="skills" placeholder="Required Skills" rows="3" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="languageRequirements">Language Requirements</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="languageRequirements" name="languageRequirements" type="text" placeholder="Language Requirements" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="workSchedule">Work Schedule</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="workSchedule" name="workSchedule" type="text" placeholder="Work Schedule" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="additionalRequirements">Additional Requirements</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="additionalRequirements" name="additionalRequirements" placeholder="Additional Requirements" rows="3"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Create Vacancy
                </button>
            </div>
        </form>
    </div>
</section>

<script>
    document.getElementById("salary").addEventListener("input", function () {
        var salaryInput = document.getElementById("salary");
        if (salaryInput.value < 0) {
            salaryInput.setCustomValidity("Salary cannot be negative.");
        } else {
            salaryInput.setCustomValidity("");
        }
    });
</script>
</body>
</html>
