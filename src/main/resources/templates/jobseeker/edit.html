<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile - rzhork.ua</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section th:fragment="content">
        <div class="max-w-6xl mx-auto px-4 py-8 sm:px-6 sm:py-12 md:px-8 md:py-16 lg:px-12 lg:py-20">
            <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 md:p-10">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Profile</h1>
                <form th:action="@{/my/profile/edit}" method="post">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="name">
                            Name
                        </label>
                        <input type="text" id="name" name="name"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               th:value="${user.name}" required>
                    </div>
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <div class="flex items-center justify-between">
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
